<!-- templates/export_pdf.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>出費データ出力</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>出費データ一覧</h1>
  <table>
    <thead>
      <tr>
        <th>日付</th>
        <th>店舗</th>
        <th>金額</th>
        <th>タグ</th>
        <th>詳細</th>
      </tr>
    </thead>
    <tbody>
      {% for exp in expenses %}
      <tr>
        <td>{{ exp.date.strftime("%Y-%m-%d") }}</td>
        <td>{{ exp.store }}</td>
        <td>{{ exp.amount }}</td>
        <td>{{ exp.tag }}</td>
        <td>{{ exp.details }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
